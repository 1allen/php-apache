version: v1.0
name: php-apache semaphore ci
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: build
    skip:
      when: "branch = 'master'"
    task:
      prologue:
        commands:
          - echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin
      jobs:
        - name: docker build & push
          commands:
            - checkout
            - env IMAGE_TAG=${SEMAPHORE_GIT_BRANCH:-SEMAPHORE_GIT_TAG_NAME}
            - docker pull "$DOCKER_USERNAME/$IMAGE_NAME:$IMAGE_TAG" || true
            - docker build --cache-from "$DOCKER_USERNAME/$IMAGE_NAME:$IMAGE_TAG" -f Dockerfile.ubuntu -t "$IMAGE_NAME:$IMAGE_TAG" .
            - docker tag "$IMAGE_NAME:$IMAGE_TAG" "$DOCKER_USERNAME/$IMAGE_NAME:$IMAGE_TAG"
            - docker push "$DOCKER_USERNAME/$IMAGE_NAME:$IMAGE_TAG"
      secrets:
        - name: dockerhub-1allen
      env_vars:
        - name: DOCKER_USERNAME
          value: 1allen
        - name: IMAGE_NAME
          value: php-apache
